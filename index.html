<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcika - 2023 v1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="fav.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 style="color: aquamarine;">------------------------</h1>
        <div class="row">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        <div class="row">
            <button class="btn clear">AC</button>
            <i class="bi bi-play-circle-fill" id="masterPlay"></i>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn ">00</button>
            <button class="btn ">000</button>
            <button class="btn">.</button>
        </div>
        <div class="row">
            <button class="btn equal">=</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
